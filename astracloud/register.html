<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraCloud</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/auth.js"></script>
</head>
<body>
    <header>
        <div class="head">
            <a href="astracloud"><img src="static/img/astracloud_logo.svg" alt="astra" width="200"></a>
        </div>
        <nav>
            <p><a href="astracloud">Strona główna</a></p>
            <p><a href="account">Dysk</a></p>
            <p id="loginHeaderAction"><a href="login">Logowanie</a></p>
            <p id="registerHeaderAction"><a href="register">Rejestracja</a></p>
            <p id="logoutHeaderAction"><a href="logout">Wyloguj</a></p>
        </nav>
    </header>
    <main class="myForm">
        <form id="registerForm" method="POST">
            <label for="email">Adres e-mail:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="login">Login:</label><br>
            <input type="login" name="login" id="login" required><br>
            <label for="password">Hasło:</label><br>
            <input type="password" name="password" id="password" required minlength=8><br>
            <label for="password1">Powtórz hasło:</label><br>
            <input type="password" name="password1" id="password1" required minlength=8><br>
            <button type="submit">Zarejestruj</button>
            <script src="static/register.js"></script>
        </form>
        <div id="jsCode"></div>
        <p>Masz konto? Naciśnij <a href="login">tutaj</a></p>
    </main>
    <footer>
        <p>Copyright ©astracloud 2025</p>
    </footer>
    <script src="static/headerHandler.js"></script>
</body>
</html>
