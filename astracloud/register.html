<!DOCTYPE html>

    <link rel="stylesheet" href="static/style.css">

<body>
    <header>
        <div class="head">
            <a href="index.html"><img src="static/img/astracloud_logo.svg" alt="astra" width="200"></a>
        </div>
        <nav>
            <p><a href="astracloud">Strona główna</a></p>

            <p><a href="register.html">Rejestracja</a></p>
        </nav>
    </header>
    <main class="myForm">
        <form id="registerForm" method="POST">
            <label for="email">Adres e-mail:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="login">Login:</label><br>
            <input type="text" name="login" id="login" required><br>
            <label for="password">Hasło:</label><br>
            <input type="password" name="password" id="password" required minlength="8"><br>
            <label for="password1">Powtórz hasło:</label><br>
            <input type="password" name="password1" id="password1" required minlength="8"><br>
            <input type="submit" value="ZAREJESTRUJ" id="registerButton">
        </form>
        <p>Masz konto? Naciśnij <a href="login">tutaj</a></p>
        <div id="jsRegister"></div>
    </main>
    <footer></footer>
    <script src="static/register.js"></script>
</body>
</html>
