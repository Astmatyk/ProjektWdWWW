<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraCloud</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/auth.js"></script>
</head>
<body>
    <header>
        <div class="head">
            <a href="astracloud"><img src="static/img/astracloud_logo.svg" alt="astra" width="200"></a>
        </div>
        <nav>
            <p><a href="astracloud">Strona główna</a></p>
            <p><a href="account">Dysk</a></p>
            <p id="loginHeaderAction"><a href="login">Logowanie</a></p>
            <p id="registerHeaderAction"><a href="register">Rejestracja</a></p>
            <p id="logoutHeaderAction"><a href="logout">Wyloguj</a></p>
        </nav>
    </header>
    <main class="myForm">
        <form id="loginForm" method="POST">
            <legend>Logowanie</legend><br>
            <label for="loginData">Adres e-mail lub login:</label><br>
            <input type="text" name="loginData" id="loginData" required /><br>
            <label for="password">Hasło:</label><br>
            <input type="password" name="password" id="password" required minlength="6" /><br>
            <button type="submit">Zaloguj</button><br>
            <script src="static/login.js"></script>
        </form>
        <div id="jsCode"></div>
        <p>Nie masz konta? Naciśnij <a href="register">tutaj</a></p>
    </main>
    <footer>
        <p>Copyright ©astracloud 2025</p>
    </footer>
    <script src="static/headerHandler.js"></script>
</body>
</html>
