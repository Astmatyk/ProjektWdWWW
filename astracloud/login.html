<!DOCTYPE html>

<head>

    <title>AstraCloud</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="head">
            <a href="index.html"><img src="static/img/astracloud_logo.svg" alt="astra" width="200"></a>
        </div>
        <nav>
            <p><a href="astracloud">Home</a></p>
            <p><a href="account.html">Account</a></p>
            <p><a href="login.html">Login</a></p>
            <p><a href="register.html">Register</a></p>
        </nav>
    </header>
    <main class="myForm">
        <form action="/test.txt" id="loginForm" method="POST">
            <legend>Logowanie</legend><br>
            <label for="loginData">Adres e-mail lub login:</label><br>
            <input type="text" name="loginData" id="loginData" required /><br>
            <label for="password">Hasło:</label><br>
            <input type="password" name="password" id="password" required minlength="6" /><br>
            <button type="submit">Zaloguj</button><br>
            <script src="static/login.js"></script>
        </form>
        <div id="jsCode"></div>
        <p>Nie masz konta? Naciśnij <a href="register.html">tutaj</a></p>
    </main>
    <footer></footer>
</body>
</html>
